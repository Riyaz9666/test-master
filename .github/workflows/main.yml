# This is a basic workflow to help you get started with Actions

name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a one-line script
        run: | 
         echo "Hello, world!",
         pwd
      - name: run another command
        run: |
             java --version
             mvn --version
             git --version
             doocker -v
             python --version
         
       

